apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-flask-app
  template:
    metadata:
      labels:
        app: test-flask-app
    spec:
      containers:
        - name: test-flask-app
          image: tiangolo/uwsgi-nginx-flask:python3.8
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-flask-app-service
spec:
  selector:
    app: test-flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
